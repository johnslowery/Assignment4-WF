<h1 style="text-align: center;">Welcome to John Lowery's Super Cool Blog Website That Totally Works!</h1><br>
<div class="container">
    <div *ngIf="currentPost.length === 0" class="container">
        <h2>There are currently no posts, feel free to make one!</h2>
    </div>
    <div *ngFor="let p of currentPost">
        <div class="container">
            <img class="pull-left" [src]="p.headerImage" width="150" height='100' />
            <h4>{{p.title}}</h4>
            {{p.content}}<br>
            Author: {{p.userId}}<br>
            Date Posted: {{p.createdDate}}
            <div class="container" *ngIf="currentUser !== undefined">
                <div class="container" *ngIf="p.userId === currentUser.userId">
                    <button type="button" class="btn btn-info" (click)="SavePost(p)">Edit Post</button>
                    <div *ngIf="selectedPostId === p.postId" class="container">
                        <h2>Edit a Post</h2>
                        <form>
                            <div class="form-group">
                                <label>Title: </label>
                                <input name="title" [(ngModel)]="savedPost.title" class="form-control" id="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Content: </label>
                                <input name="content" [(ngModel)]="savedPost.content" class="form-control" id="content" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Header Image: </label>
                                <input name="headerImage" [(ngModel)]="savedPost.headerImage" class="form-control" id="headerImage" required>
                            </div>
                        </form>
                        <input (click)="EditPost(p)" class="btn btn-primary" type="submit">
                    </div><br>
                    <button type="button" (click)="DeletePost(p)" class="btn btn-danger">Delete Post</button>
                </div>
            </div>
        </div><br>
        
    </div>
</div>
