<div class="container">
    <h2>Create a Post</h2>
    <form>
        <div class="form-group">
            <label>Title: </label>
            <input name="title" [(ngModel)]="newPost.title" class="form-control" id="title" required>
        </div>
        
        <div class="form-group">
            <label>Content: </label>
            <input name="content" [(ngModel)]="newPost.content" class="form-control" id="content" required>
        </div>
        
        <div class="form-group">
            <label>Header Image: </label>
            <input name="headerImage" [(ngModel)]="newPost.headerImage" class="form-control" id="headerImage" required>
        </div>
        
        <div *ngIf="errorMsg!==''" class="alert alert-danger" role="alert">
            {{errorMsg}}
        </div>
    </form>
    <input (click)="CreateNewPost()" class="btn btn-primary" type="submit">
</div>
